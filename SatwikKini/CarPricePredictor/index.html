<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%; height: 100%;">
                <div class="card-header">
                    <div class="col-12" style="text-align: center;">
                        <h1>Welcome to Car Price Predictor</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" action="#" accept-charset="utf-8">
                        <div class="col-18 form group" style="text-align: center;">
                            <label><b>Select Company: </b></label>
                            <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_models(this.id,'model')">
                                {% for company in companies %}
                                    <option value="{{ company }}">{{ company }}</option>
                                {% endfor %}        
                            </select>
                        </div>
                        <div class="col-18 form group" style="text-align: center;">
                            <label><b>Select Car Model: </b></label>
                            <select class="selectpicker form-control" id="model" name="model" required="1">
                                       
                            </select>
                        </div>
                        <div class="col-18 form group" style="text-align: center;">
                            <label><b>Year Of Purchase: </b></label>
                            <select class="selectpicker form-control" id="year" name="year" required="1">
                                {% for year in year %}
                                    <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}       
                            </select>
                        </div>
                        <div class="col-18 form group" style="text-align: center;">
                            <label><b>Fuel Type: </b></label>
                            <select class="selectpicker form-control" id="fuel" name="fuel" required="1">
                                {% for fueltype in fueltypes %}
                                    <option value="{{ fueltype }}">{{ fueltype }}</option>
                                {% endfor %}        
                            </select>
                        </div>
                        <div class="col-18 form group" style="text-align: center;">
                            <label><b>Enter the Number of Kilometers Travelled: </b></label>
                            <input class="form-control" type="text" id="kilo" name="kilo" placeholder="Enter the no of kilometers Travlled">
                        </div>
                        <div class="col-18 form group" style="text-align: center;">
                            <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                        </div>
                    </form>
                    <br>
                    <div class="'row">
                        <div class="col-12" style="text-align: center;">
                            <h3>
                                <span id="prediction"></span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>


        function load_models(com_id,model_id){
            var company = document.getElementById(com_id);
            var car_model = document.getElementById(model_id);

            car_model.value="";
            car_model.innerHTML="";

            {% for company in companies %}
                if(company.value == "{{company}}")
                {
                    {% for model in models %}

                        {% if company in model %}

                            var newOption = document.createElement("option");
                            newOption.value="{{ model }}";
                            newOption.innerHTML="{{ model }}";
                            car_model.options.add(newOption);
                        {% endif %}
                    {% endfor %}
                }
            {% endfor %}
        }

        function form_handler(event){
            event.preventDefault();
        }

        function send_data(){
            document.querySelector('form').addEventListener('submit',form_handler);
            var fd = new FormData(document.querySelector('form'));

            var xhr = new XMLHttpRequest();

            xhr.open('POST', '/predict', true);
            document.getElementById("prediction").innerHTML="Wait we are predicting the price...";

            xhr.onreadystatechange= function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById("prediction").innerHTML="Prediction = "+ xhr.responseText;
                }
            }

            xhr.onload=function(){};
            xhr.send(fd);

        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
